<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book World</h1>
        <nav>
            <ul>
                <li>
                    <input type="text" id="searchInput" placeholder="Поиск...">
                    <button onclick="searchBooks()">Поиск</button>
                </li>
            </ul>
        </nav>
    </header>

    <main id="bookResults">
        <!-- Сюда будут добавлены результаты поиска -->
    </main>
    
    <div id="formContainer" style="display: none;">
        <h3>Введите ваши данные</h3>
        <form class="purchaseForm">
            <input type="hidden" class="bookTitleInput">
            <input type="hidden" class="bookAuthorsInput">
            <input type="text" class="nameInput" placeholder="Имя" required><br>
            <input type="email" class="emailInput" placeholder="Email" required><br>
            <input type="tel" class="phoneInput" placeholder="Телефон" required><br>
            <input type="text" class="addressInput" placeholder="Адрес" required><br>
            <button type="submit">Отправить</button>
        </form>
    </div>
    

    <footer>
        <p>&copy; Book World</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
